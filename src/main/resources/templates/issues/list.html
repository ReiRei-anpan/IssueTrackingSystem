<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>一覧ページ | 課題解決アプリケーション</title>
</head>
<body>
  <h1>一覧ページ</h1>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>概要</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="issue : ${issueList}">
        <th th:text="${issue.id}">(id)</th>
        <td >
            <a href="./detail.html" th:href="@{/issues/{issueId}(issueId=${issue.id})}" th:text="${issue.summary}">
                (summary)
            </a>
        </td>
    </tr>
    </tbody>
</table>

  <ul style="list-style: none; padding-left: 0;">
      <li>
          <a href="../index.html" th:href="@{/}">TOP画面へ</a>
      </li>
      <li>
          <a href="./creationForm.html" th:href="@{/issues/creationForm}">作成</a>
      </li>
  </ul>

</body>
</html>
